#
# bag_x=nameofbag nameofbag nameofbag
# x - порядковый номер корзины. Идут по порядку, от 1.
# nameofbag - имя корзины, которая составляется отдельно, в любом месте файла.
# Перечисления идут через пробел.
# Может быть пустой.
#
# nameofbag=pid:min-max
# nameofbag - имя корзины, должно быть уникально.
# Корзина с именем не может быть пустой, иначе это вызывает падение сервера при запуске.
# pid - номер или имя прототипа, подразумевается один итем. Для указания диапазона используются следующие синтаксисы:
# :count (например PID_BOTTLE_CAPS:3)
# :min-max (например PID_BOTTLE_CAPS:5-10)
# Перечисления идут через пробел. Итем выбирается рандомно.
# Местоположение итема (без него итем будет в инвенторе): ^x, где x:
# m - основной слот,
# e - дополнительный слот,
# a - слот брони.
#
# bag_x=nameofbag nameofbag nameofbag
# x - number of the bag. In numerical order, starts from 1.
# nameofbag - name of the bag, created separately, can be located in any place of file.
# Transfers are on a space.
# Can be left empty.
#
# nameofbag=pid:min-max
# nameofbag - name of bag, unique.
# Named bags cannot be left empty, otherwise it causes server crasher on launch.
# pid - number or name of prototype. For count range use:
# :count (example PID_BOTTLE_CAPS:3)
# :min-max (example PID_BOTTLE_CAPS:5-10)
# Transfers are on a space. Item is chosen randomly.
# Location of the item (otherwise it's inventory): ^x, where x:
# m - hand main slot,
# e - hand ext slot,
# a - armor slot.

